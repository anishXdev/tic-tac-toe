<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <div class="game">
            <button id="b1" class="box"></button>
            <button id="b2" class="box"></button>
            <button id="b3" class="box"></button>
            <button id="b4" class="box"></button>
            <button id="b5" class="box"></button>
            <button id="b6" class="box"></button>
            <button id="b7" class="box"></button>
            <button id="b8" class="box"></button>
            <button id="b9" class="box"></button>

        </div>
       
    </div>
    <button class ="resetGame">Reset Game</button>
    <div class="msgContainer hide">
        <br>
        <button id ="newGame">New Game</button>
        <p id = "msg">Winner</p>
        
    </div>
</main>

<footer>
    <div class="footer">
        <h3>MADE WITH ❤️ BY ABHISHEK</h3>
    </div>
</footer>
    

    <script src="app.js"></script>
</body>
</html>
